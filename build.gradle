apply plugin: "idea"

allprojects {
    group = "org.openweathermap.java-api"
    version "1.1-snapshot"
    ext {
        sourceCompatibility = JavaVersion.VERSION_1_7
        targetCompatibility = JavaVersion.VERSION_1_7
        sourceEncoding = "UTF-8"
        buildTime = new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")

        commonDependencies = [
                cglib       : dependencies.create("cglib:cglib-nodep:3.2.4"),
                groovy      : dependencies.create("org.codehaus.groovy:groovy-all:2.4.7"),
                junit       : dependencies.create("junit:junit:4.12"),
                spock       : dependencies.create("org.spockframework:spock-core:1.0-groovy-2.4", {
                    exclude module: "groovy-all"
                    exclude module: "junit"
                }),
                gson        : dependencies.create("com.google.code.gson:gson:2.7"),
                commons_lang: dependencies.create("org.apache.commons:commons-lang3:3.4"),
                lombok      : dependencies.create("org.projectlombok:lombok:1.16.10"),
                objenesis   : dependencies.create("org.objenesis:objenesis:2.4"),
                betamax     : dependencies.create("software.betamax:betamax-junit:2.0.1")
        ]
    }

    repositories {
        mavenCentral()
        jcenter()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}